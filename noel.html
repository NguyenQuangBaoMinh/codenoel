<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas - For Ngọc Minh</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            pointer-events: none;
            width: 90%;
        }
        h1.main-text {
            color: #fff;
            font-size: 3rem;
            font-weight: bold;
            text-shadow:
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 40px #ff0000,
                0 0 80px #ff0000;
            margin-bottom: 20px;
            animation: glowRed 2s ease-in-out infinite alternate, floatUp 3s ease-in-out infinite;
        }
        h2.sub-text {
            font-size: 6rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ffd700, #ff4500, #ff1493, #00ff00, #00bfff, #ffd700);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbowShine 4s linear infinite, bounce 1.5s ease-in-out infinite, glow 2s ease-in-out infinite;
            font-family: 'Brush Script MT', cursive;
            position: relative;
            display: inline-block;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 1))
                    drop-shadow(0 0 40px rgba(255, 69, 0, 0.8))
                    drop-shadow(0 0 60px rgba(255, 20, 147, 0.6));
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        /* Fireworks container around the name */
        #fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes glowRed {
            from { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000; }
            to { text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 50px #ff0000, 0 0 70px #ff0000; }
        }

        @keyframes glowGreen {
            from { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; color: #e0ffe0}
            to { text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00, 0 0 60px #00ff00; color: #fff;}
        }

        @keyframes rainbowShine {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Bouncing animation for the name */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) scale(1) rotateZ(0deg);
            }
            25% {
                transform: translateY(-40px) scale(1.15) rotateZ(-2deg);
            }
            50% {
                transform: translateY(-20px) scale(1.08) rotateZ(2deg);
            }
            75% {
                transform: translateY(-5px) scale(1.03) rotateZ(-1deg);
            }
        }

        /* Pulsing glow effect */
        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(255, 215, 0, 1))
                        drop-shadow(0 0 40px rgba(255, 69, 0, 0.8))
                        drop-shadow(0 0 60px rgba(255, 20, 147, 0.6));
            }
            50% {
                filter: drop-shadow(0 0 40px rgba(255, 215, 0, 1))
                        drop-shadow(0 0 80px rgba(255, 69, 0, 1))
                        drop-shadow(0 0 120px rgba(255, 20, 147, 0.9))
                        drop-shadow(0 0 160px rgba(0, 191, 255, 0.7));
            }
        }

        /* Float up animation */
        @keyframes floatUp {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Firework explosion */
        @keyframes explode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        /* Heart shape */
        #heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            z-index: 2;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        #heart:before,
        #heart:after {
            content: "";
            position: absolute;
            top: 0;
            width: 100px;
            height: 160px;
            border-radius: 100px 100px 0 0;
            background: radial-gradient(circle, #ff69b4, #ff1493);
            opacity: 0.3;
        }

        #heart:before {
            left: 100px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        #heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                filter: drop-shadow(0 0 20px rgba(255, 20, 147, 0.5));
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                filter: drop-shadow(0 0 40px rgba(255, 20, 147, 0.8));
            }
        }

        /* Responsive text */
        @media (max-width: 768px) {
            h1.main-text { font-size: 2rem; }
            h2.sub-text {
                font-size: 4rem;
                filter: drop-shadow(0 0 15px rgba(255, 215, 0, 1))
                        drop-shadow(0 0 30px rgba(255, 69, 0, 0.8))
                        drop-shadow(0 0 45px rgba(255, 20, 147, 0.6));
            }
            #heart { width: 120px; height: 120px; }
            #heart:before,
            #heart:after { width: 60px; height: 96px; }
            #heart:before { left: 60px; }
        }
    </style>
</head>
<body>

    <div id="fireworks-container"></div>
    <div id="heart"></div>

    <div id="message-container">
        <h1 class="main-text">Merry Christmas</h1>
        <h2 class="sub-text">Ngọc Minh</h2>
        <h1 class="main-text" style="animation-name: glowGreen, floatUp;">Have a wonderful holiday!</h1>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, stars, starGeo;

        function init() {
            // 1. Create Scene (Space)
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.001);

            // 2. Create Camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 1;
            camera.rotation.x = Math.PI/2;

            // 3. Create Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 4. Create Christmas stars (Particle System)
            starGeo = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const sizes = [];

            // Christmas colors: Red, Green, Gold, White
            const christmasColors = [
                new THREE.Color(1, 0, 0),   // Red
                new THREE.Color(0, 1, 0),   // Green
                new THREE.Color(1, 0.8, 0), // Gold
                new THREE.Color(1, 1, 1)    // White
            ];

            // Create 6000 stars
            for (let i = 0; i < 6000; i++) {
                let x = (Math.random() - 0.5) * 600;
                let y = (Math.random() - 0.5) * 600;
                let z = (Math.random() - 0.5) * 600;
                positions.push(x, y, z);

                const color = christmasColors[Math.floor(Math.random() * christmasColors.length)];
                colors.push(color.r, color.g, color.b);

                sizes.push(Math.random() * 1.5);
            }

            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            starGeo.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            starGeo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

            let starMaterial = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true,
                opacity: 0.8
            });

            stars = new THREE.Points(starGeo, starMaterial);
            scene.add(stars);

            window.addEventListener('resize', onWindowResize, false);

            // Start fireworks
            setInterval(createFirework, 800);

            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Create firework effect around the name
        function createFirework() {
            const container = document.getElementById('fireworks-container');
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffd700', '#ff1493', '#00bfff', '#ff4500'];

            // Random position around center
            const x = window.innerWidth / 2 + (Math.random() - 0.5) * 400;
            const y = window.innerHeight / 2 + (Math.random() - 0.5) * 300;

            // Create multiple particles for each firework
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                // Random direction for explosion
                const angle = (Math.PI * 2 * i) / 30;
                const velocity = 50 + Math.random() * 100;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');

                container.appendChild(particle);

                // Remove particle after animation
                setTimeout(() => {
                    particle.remove();
                }, 1500);
            }
        }

        // Animation loop
        function animate() {
            stars.rotation.y += 0.0005;
            stars.rotation.x += 0.0002;

            const positions = starGeo.attributes.position.array;
            for (let i = 0; i < positions.length; i += 3) {
                 positions[i+1] -= 0.05;
                 if (positions[i+1] < -300) {
                     positions[i+1] = 300;
                 }
            }
            starGeo.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        init();
    </script>
</body>
</html>
